<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFBen UI Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="navbar">
        <div class="logo">
            <img src="assets/logo.png" alt="SFBen Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Events</a></li>
                <li><a href="#">Career</a></li>
                <li><a href="#">AppAssessor</a></li>
                <li><a href="#">Salesforce News</a></li>
                <li><a href="#">Articles by Role</a></li>
            </ul>
        </nav>
        <div class="actions">
            <button class="btn-newsletter">Newsletters</button>
            <button class="btn-profile">Profile</button>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Featured Section -->
        <section class="featured">
            <h1>The Power of Two: Creating Hybrid Automations With Apex and Flow</h1>
            <img src="assets/featured-image.jpg" alt="Featured Image">
        </section>

        <!-- Trending Section -->
        <aside class="trending">
            <h2>What’s Trending</h2>
            <ul id="trending-list">
                <div class="trending-article">
                    <img src="assets/trending1.jpg" alt="Trending Article 1">
                    <p>Trending Article 1</p>
                </div>
                <div class="trending-article">
                    <img src="assets/trending2.png" alt="Trending Article 2">
                    <p>Trending Article 2</p>
                </div>
                <div class="trending-article">
                    <img src="assets/trending3.png" alt="Trending Article 3">
                    <p>Trending Article 3</p>
                </div>                
            </ul>
        </aside>
    </main>

    <!-- Footer -->
    <footer>
        <p>© 2025 SFBen. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
